<!DOCTYPE html>
<html lang="tr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sayfa Bulunamadı - Galeri Simulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }

        .error-container {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            max-width: 450px;
            width: 90%;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 10;
        }

        /* Abstract Background Elements */
        .bg-glow-1 {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 60%);
            border-radius: 50%;
            z-index: 0;
        }

        .bg-glow-2 {
            position: absolute;
            bottom: -20%;
            right: -20%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.05) 0%, transparent 60%);
            border-radius: 50%;
            z-index: 0;
        }

        .error-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4));
        }

        .error-title {
            font-size: 80px;
            font-weight: 900;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .error-subtitle {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        .error-desc {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent), #2563eb);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn-home:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
            color: white;
            text-decoration: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-12px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow-1"></div>
    <div class="bg-glow-2"></div>

    <div class="error-container">
        <img src="/img/logo2.png" alt="Galeri Simulator Logo" class="error-logo">
        <div class="error-title">404</div>
        <div class="error-subtitle">Sayfa Bulunamadı</div>
        <div class="error-desc">Görünüşe göre otobandan çıkıp yanlış yola saptınız.<br>Bu garajda aradığınız araç yok.
        </div>
        <a href="/" class="btn-home"><i class="fa-solid fa-house" style="margin-right:8px;"></i> Ana Menüye Dön</a>
    </div>
</body>

</html>
